<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Models Viewer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-wrapper">
        <header>
            <div class="header-options">
                <label onclick="fetchJSON(['js/sample.json'])">
                    <input type="radio" name="dataFile" value="sample.json" checked>
                    Cars Dataset 1
                </label>

                <label onclick="fetchJSON(['js/sample2.json'])">
                    <input type="radio" name="dataFile" value="sample2.json">
                    Cars Dataset 2
                </label>

                <label onclick="fetchJSON(['js/sample3.json'])">
                    <input type="radio" name="dataFile" value="sample3.json">
                    Cars Dataset 3
                </label>
            </div>
        </header>
        <h1>Car Models Viewer</h1>
        <div class="content-viewer">
            <div class="section-brands" id="section-brands"></div>
            <div class="section-models" id="section-models"></div>
            <div class="section-years" id="section-years"></div>
            <div class="section-images" id="section-images"></div>
        </div>
    </div>
    <div class="image-slider-wrapper">
        <div class="image-slider" id="image-slider">
            <!-- Зображення будуть додані динамічно через JavaScript -->
        </div>
    </div>
    <div id="image-modal" class="image-modal">
        <span class="close-btn" id="close-btn">&times;</span>
        <img class="modal-img" id="modal-img">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
